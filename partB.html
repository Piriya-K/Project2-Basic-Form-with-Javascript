<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Valley Farms</title>
    <script src="partB.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="top">
      <img src="logo.png" alt="logo">
      <!--logo from https://www.pngplay.com/image/96277-->
      <h1>Western Valley Farms</h1>
    </div>
    <main>
        <form method="get">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="date">Order Date <br></label><input type="date" name="date" id="date" required>
                <br>
                <label for="name">Customer Name <br></label><input type="text" id="name" name="name" maxlength="25" autofocus placeholder="Your Name.." pattern="^[A-Za-z -]{1,25}" required><br>
                <label for="address">Street Address <br></label><input type="text" id="address" name="address" pattern="[A-Za-z0-9'\.\-\s\,]" required><br>
                <label for="postal">Post Code <br></label><input type="text" id="postal" name="postal" pattern="[A-Za-z0-9'\.\-\s\,]" required><br>
                <label for="phone">Phone Number <br></label><input type="tel" name="tel" id="phone" placeholder="123 456 7899" pattern="\d{3} \d{3} \d{4}" required><br>
                <input type="radio" name="type" id="personal" value="Personal Number" checked><label for="personal">Personal</label>
                <input type="radio" name="type" id="business" value="Business Number"><label for="business">Business</label><br>
                <label for="email">Email <br></label><input type="email" id="email" name="email" placeholder="example@example.net" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required><br>
                <input type="radio" name="choice" value="Self-Pickup" checked><label for="personal">Self-Pickup</label>
                <input type="radio" name="choice" value="Delivery"><label for="business">Delivery</label><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Food Hampers</legend>
                <label for="vegetable">Vegetable Hamper 20kg: $30 <br></label><input type="number" id="vegetable" name="vegetable" min="0"><br>
                <label for="fruit">Fruit Hamper 10kg: $20<br></label><input type="number" id="fruit" name="fruit" min="0"><br>
                <label for="chicken">Fresh Chickens $7/Chicken<br></label><input type="number" id="chicken" name="chicken" min="0"><br>
                <label for="pork">Pork $5/kg<br></label><input type="number" id="pork" name="pork" min="0"><br>
            </fieldset>
            <br>
            <div class="buttons">
              <input type="submit" id="submit" value="Submit" name="submit" onclick="buttonandchecks(); return false;">
              <input type="reset" id="reset" value="Reset" name="reset">
            </div>
        </form>
        <p><span id="result"></span></p>
    </main>
  </body>
</html>
